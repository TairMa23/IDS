<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת גילוי חדירות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #logs {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .log-entry span {
            font-weight: bold;
            color: red;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .nav a:hover {
            background-color: #007bff;
            color: white;
        }
        #stats {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6f3ff;
            border-radius: 5px;
        }
    </style>
    <script>
        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    let logContainer = document.getElementById('logs');
                    logContainer.innerHTML = '';
                    data.logs.forEach(log => {
                        let logEntry = document.createElement('div');
                        logEntry.className = 'log-entry';
                        logEntry.innerHTML = `<span>ALERT:</span> ${log}`;
                        logContainer.appendChild(logEntry);
                    });
                });
        }

        function fetchStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    let statsContainer = document.getElementById('stats');
                    statsContainer.innerHTML = `
                        <h2>סטטיסטיקות מערכת</h2>
                        <p>סה"כ התראות: ${data.total_alerts}</p>
                        <p>התראות היום: ${data.alerts_today}</p>
                        <p>איומים מובילים: ${data.top_threats.join(', ')}</p>
                    `;
                });
        }

        setInterval(fetchLogs, 5000);
        setInterval(fetchStats, 10000);
        window.onload = function() {
            fetchLogs();
            fetchStats();
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/stats">סטטיסטיקות</a>
            <a href="/logout">התנתקות</a>
        </div>
        <h1>התראות מערכת גילוי חדירות</h1>
        <div id="stats">
            <!-- סטטיסטיקות יוכנסו כאן -->
        </div>
        <div id="logs">
            <!-- התראות יוכנסו כאן -->
        </div>
    </div>
</body>
</html>
